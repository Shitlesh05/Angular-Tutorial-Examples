<div class="courses-container">
    <h2>All Courses</h2>
    <ng-container *ngFor = 'let course of courses'>
    <div class="course-component">
        <div class="course-card">
            <div>
                <img src="" style="width:190px; height: 120px;">
            </div>
            <div class="course-name"><h5>{{course.name}}</h5></div>
        </div>
    </div>
</ng-container>
    <app-course></app-course>
</div>
